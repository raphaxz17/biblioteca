<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div class="container"> <!-- Container principal do formulário -->
        <h2>Login</h2> <!-- Título do formulário -->
        <form action="pag01.html" method="GET"> <!-- Início do formulário -->
          <label for="email">Email</label> <!-- Rótulo do campo email -->
          <input type="text" id="email" name="email" required> <!-- Campo de entrada para o nome -->
     
          <label for="senha">Senha</label> <!-- Rótulo do campo senha -->
          <input type="senha" id="senha" name="senha" required> <!-- Campo de entrada para o email -->

          <button class="btn-senha">Esqueceu sua senha</button>
             
          <button class="btn-entrar">Entrar</button>
          
          <!-- Botão de envio do formulário -->

          
        </form>
      </div>
 
      
</body>
</html>
